<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/reset.css" />
    <title>044_smoothScrooToJS</title>
    <style>
      #wrap div {
        width: 100%;
        height: 1500px;
      }
    </style>
  </head>
  <body>
    <div style="position: fixed; top: 0; left: 0">
      <a href="javascript:;" onclick="goScroll(0)">1</a>
      <a href="javascript:;" onclick="goScroll(1)">2</a>
    </div>
    <div id="wrap">
      <div>1</div>
      <div>2</div>
    </div>
    <script>
      function goScroll(num) {
        let scrollX = 1500 * num;
        scrollTo({ top: scrollX, left: 0, behavior: 'smooth' });
      }
      /* 
        스무스하게 스크롤 하는 방법 js scrollTo behavior: 'smooth'
        css 방법도 있다고 하니 나중에 익혀두자
      */
    </script>
  </body>
</html>
