<!DOCTYPE html>

  <body>
    <script>
      // mission01
      const sumAndDouble = (...num) => {
        let sum = num.reduce((acc, cur) => acc + cur, 0);
        let arr = num.map((el) => el * 2);
        return { sum, arr };
      };
      console.log(sumAndDouble(1, 2, 3, 4));
    </script>
  </body>
