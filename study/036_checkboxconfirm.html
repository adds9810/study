<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/reset.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>036_checkboxconfirm</title>
    <style></style>
  </head>
  <body>
    <div id="wrap">
      <input type="radio" name="test" id="test1" value="test1" /><label
        for="test1"
        >dddd</label
      >
    </div>
    <script>
      /*클릭 한번만 되게 .unbind('click').bind('click') */
      $(function () {
        $('label')
          .unbind('click')
          .bind('click', function () {
            let saveAgree = $(this).text();
            let agreeAlert = confirm(saveAgree + ' 저장하시겠습니까?');
            let thisLabel = $(this).attr('for');
            if (agreeAlert == true) {
              if ($('#' + thisLabel).is(':checked')) {
                $('#' + thisLabel).prop('checked', false);
              } else {
                $('#' + thisLabel).prop('checked', true);
              }
            }
            return false;
          });
      });
    </script>
  </body>
</html>
