<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/reset.css" />
    <title>040_class</title>
  </head>
  <body>
    <div id="wrap">
      <a href="javascript:;">click</a>
    </div>
    <script>
      /* 
        * class 바닐라js
         - 태그.classList.add('클래스'); 추가
         - 태그.classList.replace('클래스'); 수정
         - 태그.classList.remove('클래스'); 삭제
         - 태그.classList.contains('클래스'); 있는지 여부 확인

         배열.reduce
         배열.reduce((누적값,현재값)=>{
           return 새로운 누적값
         }, 초기값);

         부모태그
         .parentNode 부모
         .children 자식

         Array.from().indexOf();
         Array.from();

         배열.every(조건함수); - 하나라로 조건 불만족시 멈춤
         배열.some(조건함수); - 하나라고 조건 만족시 정지
      */
      // 클릭이벤트
      const button = document.getElementsByClassName('a');
      button.addEventListener('click', fuc);
      function fuc() {
        if (this.classList.contains('on')) {
          this.classList.remove('on');
          alert('aaaa');
        } else {
          this.classList.add('on');
          alert('dd');
        }
      }
    </script>
  </body>
</html>
