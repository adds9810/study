<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // reduce : 배열의 모든 요소들에 대해 확인하고 누적된 값을 출력하고 싶을 때 유용하게 사용할 수 있고, 코드를 훨씬 깔끔하게 만들어주는 유용한 내장 함수
      let numbers = [1, 100, 25, 50];
      let sum = 0;
      // elm 매개변수
      numbers.forEach((elm) => {
        sum += elm;
      });

      console.log(sum); //176

      // acc 반환값을 누적하는 매개변수
      // cur 처리할 현재 요소의 값
      // idx 처리할 현재 배열 요소의 인덱스
      let sum2 = numbers.reduce((acc, cur, idx) => {
        console.log(acc, cur, idx);
        return acc + cur;
      }, 0);

      console.log(sum2); //176
    </script>
  </body>
</html>
