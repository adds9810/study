<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // mission01
      // this가 무엇을 가리키는지 확인하고, 각 함수가 정상적으로 this.value를 출력할 수 있도록 코드를 수정
      const obj = {
        value: 42,
        regularFunction: function () {
          console.log(this.value);
          // 여기서 this는 무엇을 가리키나요? -> 메서드가 포함하고 있는 객체(value:42)
        },
        arrowFunction: () => {
          console.log(this.value);
          // 여기서 this는 무엇을 가리키나요? -> 전역객체(window)
          console.log(this);
        },
      };

      obj.regularFunction(); // 출력: 42
      obj.arrowFunction();
      // 출력: undefined (이유를 설명해보세요)
      // 화살표 함수의 this는 자신을 포함하고 있는 함수가 선언된 위치의 상위 스코프를 참조하기 때문에,
      // arrowFunction 메서드가 선언된 위치인 obj 객체의 상위 스코프인 전역 객체가 출력되어 undefined가 출력됩니다.
      // 일반함수 regularFunction는 메서드 객체 프로퍼티에 저장된 값을 출력하여 42가 됩니다.
    </script>
  </body>
</html>
