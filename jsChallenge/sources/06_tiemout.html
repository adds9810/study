<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const work = (callback) => {
        setTimeout(() => {
          console.log("비동기");
          callback();
        }, 300);
      };
      work(() => {
        console.log("종료");
      });
    </script>
  </body>
</html>
