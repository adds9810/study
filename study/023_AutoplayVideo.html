<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/reset.css" />
    <title>023_AutoplayVideo</title>
    <style></style>
  </head>
  <body>
    <div id="wrap">
      <h1>비디오 자동재생</h1>
      <!-- 
        * 비디오 자동재생
        - 비디오를 추가하고 삭제하는거라 일시정지가 없음
        - 아이폰, 안드로아드 확인 완료
        - 다음번엔 바닐라로 만들도록 해보자
       -->
      <a href="javascript:;" id="clickBtn">PLAY</a>
      <a href="javascript:;" id="closeBtn">STOP</a>
      <div id="videoWrap">비디오영역</div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script>
      function init() {
        base();
        addEvent();
      }
      function base() {}
      function addEvent() {
        $('#clickBtn').on('click', playVideo);
        $('#closeBtn').on('click', stopVideo);
      }
      function playVideo() {
        $('#videoWrap').append(
          '<video width="100%" height="100%" controls autoplay><source src="asset/video/sample.mp4" type="video/mp4">죄송합니다. 귀하의 브라우저는 동영상 재생을 지원하지 않습니다.</video>'
        );
      }
      function stopVideo() {
        $('#videoWrap video').remove();
      }
      init();
    </script>
  </body>
</html>
