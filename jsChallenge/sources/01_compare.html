<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 문자배열
      const compare1 = (a, b) => {
        if (a > b) return -1;
        else if (a < b) return 1;
        else return 0;
      };

      let colors = ["green", "blue", "purple"];
      colors.sort(compare1);

      console.log(colors);

      // 오름차순
      const compare2 = (a, b) => {
        // 0보다 작은 값(-1):a가 b 보다 앞에 있어야 함
        // 0보다 큰 값(1):b가 a 보다 앞에 있어야 함
        // 0 순서 변경 x
        return a - b;
      };
      let numbers1 = [1, 100, 25, 50, 120, 3];
      // sort : 원하는 순서로 정렬
      numbers1.sort(compare2);
      console.log(numbers1); //[1, 3, 25, 50, 100, 120]

      //내림차순
      const compare3 = (a, b) => {
        return b - a;
      };

      let numbers2 = [1, 100, 25, 50, 120, 3];

      numbers2.sort(compare3);
      console.log(numbers2); // [120, 100, 50, 25, 3, 1]
    </script>
  </body>
</html>
